
<!DOCTYPE html>
<html>
<header>
    <link href="Good vibes form.css" rel="stylesheet" type="text/css">
</header>
  <main>
      <form action="/good vibes form.html" method="POST">
    <h1> 
        Good vibes form </h1>
     <body>
    <h2> tell us something positive that happened to you today </h2>
    <form>
<br>
    <section class="Name">
        <label for="Name"> What is your name </label>
        <input type="text" name="name" id="name" 
    </section>
</br>

<br>
    <section class="email address">
        <label for="email"> What is your email address </label>
        <input type="text" name="email" id="email" 
    </section>
</br>
<br>
    <section class="Rating">
        <label for="Rating"> On a scale of 1 - 10, how good was it </label>
         <input type="number" name="rating" id="rating " 
    </section>  
</br>
<br>
    <section class="tod">
        <label for="tod"> At what time of the day did it happen</label>
            <br>
            <input type="checkbox" id="tod 1" name="tod 1" value="Morning">
            <label for="tod 1"> Morning </label>
    </br>
    <input type="checkbox" id="tod 2" name="tod 2" value="afternoon">
    <label for="tod 2"> afternoon </label>
    <br>
    <input type="checkbox" id="tod 3" name="tod 3" value="evening">
    <label for="tod 3"> evening </label>
    </section> 
</br>
<br>
    <section class="emotions">
        <label for="emotions"> what emotions did you experience (Select all that apply) </label>
            <br>
            <input type="checkbox" id="emotions 1" name="emotions 1" value="excited">
            <label for="emotions 1"> excited </label>
    </br>
    <input type="checkbox" id="emotions 2" name="emotions 2" value="humbled">
    <label for="emotions 2"> humbled </label>
    <br>
    <input type="checkbox" id="emotions 3" name="emotions 3" value="elated">
    <label for="emotions 3"> elated </label>
</br>
    <input type="checkbox" id="emotions 4" name="emotions 4" value="loved">
    <label for="emotions 4"> loved </label>
</br>
    <input type="checkbox" id="emotions 4" name="emotions 4" value="enthusiastic">
    <label for="emotions 4"> enthusiastic </label>
    </section>
</br>  
<br>
    <section class="Describe">
        <label for="Name"> Please describe your positive experience </label>
        <input type="text" name="describe" id="describe" id value="enter your experience here"
    </section>
</br>
<br>
    <input type="submit" value="Submit">
</br>
    </form>
</body>
</html>
